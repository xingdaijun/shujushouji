<!DOCTYPE html>

<head>

  <title>采集更新系统</title>
  <link rel="stylesheet" href="./css/login.css">

<body>
  <div class="login">
    <form action="">
      <div class="title">小说采集更新管理后台系统</div>

        <span>用户名:</span>
        <input id="uname" type="text" autocomplete="off"  placeholder="请输入用户名">

      </div>
      <div class="upwd">
        <span>密&#12288码:</span>

      </div>

    </form>
  </div>
<script src="./js/jquery-3.2.1.js"></script>
