<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="header">
    <span class="logo">小说后台管理系统</span>

      <div class="headImg">

    </div>

  <div class="left" >

      <li class="left-list-item book">书籍管理</li>

      <li class="left-list-item error">错误日志</li>

        </div>
      </div>
  </div>
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/task-detail.js"></script>

</html>
