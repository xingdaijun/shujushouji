<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>采集更新系统</title>
  <link rel="stylesheet" href="./css/change-password.css">
</head>
<body>
  <div class="login">
    <form action="">
      <div class="title">更改密码</div>
      <div class="name">
        <span>旧密码:</span>
        <input id="uname" type="text" autocomplete="off"  placeholder="请输入旧密码">
        <div class="alert alertuname"></div>
      </div>
      <div class="upwd">
        <span>新密码:</span>
        <input id="upwd" type="password"autocomplete="off" placeholder="请输入新密码">
        <div class="alert alertupwd"></div>
      </div>
      <div class="again">
        <span>确认密码:</span>
        <input id="againupwd" type="password"autocomplete="off" placeholder="请输入新密码">
        <div class="alert alertagain"></div>
      </div>
      <div class="btn" id="login">确认更改</div>
    </form>
    <div class="success">修改密码成功，即将跳转登录页</div>
  </div>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/change-password.js"></script>
</body>
</html>
