<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/collection-list.css">
</head>
<body>
  <div class="collection-list">
    <div class="head">
      <p>采集清单</p>
      <span>(共120本)</span>
      <div class="back">返回</div>
      <div class="btn">测试采集</div>
    </div>
    <div class="search">
      <input type="text" placeholder="搜索采集清单">
      <div class="search-btn">搜索</div>
    </div>
    <table>
      <thead >
        <td class="table-head book-name">书名</td>
        <td class="table-head author">作者</td>
        <td class="table-head source">来源</td>
        <td class="table-head update-time">更新时间</td>
        <td class="table-head latest-chapters">最新章节</td>
      </thead>
      <tr>
        <td class="book-name">
          <div class="book-img">
            <img src="" alt="">
          </div>
          <span>七届传说</span>
        </td>
        <td class="author">李小明</td>
        <td class="source">起点中文网</td>
        <td class="update-time">2019-05-06</td>
        <td class="latest-chapters">最新章节测试文字测试信息</td>
      </tr>
      <tr class="book-msg">
        <td class="book-name">
          <div class="book-img">
            <img src="" alt="">
          </div>
          <span>七届传说</span>
        </td>
        <td class="author">李小明</td>
        <td class="source">起点中文网</td>
        <td class="update-time">2019-05-06</td>
        <td class="latest-chapters">最新章节测试文字测试信息</td>
      </tr>
    </table>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/collection-list.js"></script> 
</body>
</html>
